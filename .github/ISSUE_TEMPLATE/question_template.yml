name: question form
description: describe what you ask 
title: "[質問]: "
labels: ["question"]
assignees:
  - junkchi89
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: curriculum
    attributes:
      label: CUrriculum detail
      description: which curriculum are you studying
      placeholder: ex. React basic
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: course
    attributes:
      label: Course
      description: Which course are you taking
      options:
        - web制作
        - Webアプリ
        - データサイエンス
    validations:
      required: true
  - type: dropdown
    id: language
    attributes:
      label: Which language are you studying
      multiple: true
      options:
        - HTML
        - CSS
        - JavaScript
        - TypeScript
        - React
        - Vue
        - Next
        - Nuxt
        - Firebase
        - Supabase
        - Prisma
        - Node.js
        - Docker
        - Next(API)
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
